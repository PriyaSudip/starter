steps:
  - command: exit -1
    key: 'step1'

  - wait: ~
    continue_on_failure: true

  - label: "Run only if above pass"
    depends_on: "step1"
    command: |
      if [ $$(buildkite-agent step get "outcome" --step "step1") == "passed" ]; then
         cat <<- YAML | buildkite-agent pipeline upload 
         steps:
           - label: "Notify slack about soft passed step"
             command: echo "Notifying slack about the passed step"
             notify:
               - slack:
                   channels:
                     - "#priya-test"
                   message: "Step1 has passed."
        else [ $$(buildkite-agent step get "outcome" --step "step1") != "passed" ]; then
         cat <<- YAML | buildkite-agent pipeline upload 
         steps:
           - label: "Notify slack about soft passed step"
             command: echo "Notifying slack about the failed step"
             notify:
               - slack:
                   channels:
                     - "#priya-test"
                   message: "Step1 has failed."
      YAML
      fi