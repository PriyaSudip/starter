steps:
  - label: ":test multi line:"
    command: ./src/create_artifact.sh
    plugins:
      - artifacts#v1.9.2:
          upload: "testr/revisions1/foo.txt"
    env:
      BUILDKITE_PLUGIN_ARTIFACTS_IGNORE_MISSING: false
          
  

  - command: "download"
    plugins:
      - artifacts#v1.9.2:
          download: "testr/revisions1/foo.txt"
